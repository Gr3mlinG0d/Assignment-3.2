<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Palindrome Checker </title>
    <!-- above line gives web tab a title -->
    <link rel="stylesheet" href="strings.css">
    <!-- above line links the css stylesheet -->
    <script src="strings.js"></script>
    <!-- above line links javascript functions -->
</head>
<body>
    <h1>The Palindrome Checker</h1>
    <!-- This is acting as the webpage title -->
    <h3> Palindromes are defined as a word, phrase, or sequence that reads the same backwards as it did forward.</h3>
    <h5> Contact Us: </h5>
    <form id="registrationForm" onsubmit="validateForm()">
        <label for="First Name">First Name:</label>
        <input type="text" id="First Name" name="First Name"> <br><br>

        <label for="Last Name">Last Name:</label>
        <input type="text" id="Last Name" name="Last Name"> <br><br>

        <label for="Zip Code">Zip Code:</label>
        <input type="text" id="Zip Code" name="Zip Code"> <br><br>

        <input type="submit" value="Submit"><br><br>
    </form>
</body>
</html>
